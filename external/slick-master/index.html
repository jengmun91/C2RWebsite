<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">

     <link rel="stylesheet" type="text/css" href="ui.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body>

        <a href="#" data-slide="1">go to slide 1</a>
        <a href="#" data-slide="2">go to slide 2</a>

<section class="center center-mode slider"> 
    <div>
      <img src="http://placehold.it/350x100?text=1">
    </div>
    <div>
      <img src="http://placehold.it/350x100?text=2">
    </div>
    <div>

    <div>

    </div>
    <div data-info="NO-5">
      <img src="http://placehold.it/350x100?text=5">
    </div>
    <div data-info="NO-6">
      <img src="http://placehold.it/350x100?text=6" data-info="NO-6A">
      <div class="extra-btn" style="display: none;">CLICK ME</div>
    </div>

</section>
 
    
    
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
        
        $(".center-mode").slick({
              appendDots:$('.tab'),
               centerMode: true,
               centerPadding: '10px',
               slidesToShow: 3,
          });

          $('a[data-slide]').click(function(e) {
               e.preventDefault();
               var slideno = $(this).data('slide');
               $('.center-mode').slick('slickGoTo', slideno - 1);
         }); 

        // On swipe event
        $('.center-mode').on('swipe', function(event, slick, direction){
          console.log(direction);
          // left
        });
        // On before slide change
        $('.center-mode').on('beforeChange', function(event, slick, currentSlide, nextSlide){
          
            console.log('currentSlide : '+ currentSlide);
            console.log('nextSlide :'+ nextSlide);
        });
        
         // On After slide change
        $('.center-mode').on('afterChange', function(event, slick, currentSlide){

            $('.slick-current').find('.extra-btn').show();
          
        });

    });
</script>
